<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cảm ơn bạn</title>
  <meta name="description" content="Trang cảm ơn sau khi link chúc Tết hết hạn." />
  <meta name="theme-color" content="#8b1316" />
  <script>
    (function () {
      var base = "/";
      if (window.location.pathname.startsWith("/tet2026/")) {
        base = "/tet2026/";
      }
      var baseEl = document.createElement("base");
      baseEl.href = base;
      document.head.appendChild(baseEl);
    })();
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700&family=DM+Serif+Display&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/thank-you.css" />
</head>

<body>
  <div class="noise"></div>
  <div id="thankYouEffects" class="effects-layer" aria-hidden="true"></div>
  <main class="container py-5">
    <section class="card-glow p-4 p-md-5 text-center">
      <p class="eyebrow mb-2">Lời chúc đã hoàn tất</p>
      <h1 class="display-title mb-3">Cảm ơn <span id="receiverName">bạn</span></h1>
      <p class="lead mb-4">
        Link chúc Tết đã hết hạn sau 20 phút. Cảm ơn bạn đã dành thời gian nhận lời chúc này.
      </p>
      <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">

      </div>
    </section>
  </main>

  <script src="assets/js/thank-you.js"></script>
</body>

</html>
