<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chúc Tết Năm Mới</title>
  <meta name="description"
    content="Tạo thiệp chúc Tết cá nhân hóa, gắn lời chúc, nhạc tình yêu và vòng quay lì xì cho người thương." />
  <meta name="keywords" content="chúc Tết, lì xì, lời chúc, Valentine, Tết Nguyên Đán, thiệp online" />
  <meta name="theme-color" content="#8b1316" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="gửi thư yêu thương cá nhân hóa" />
  <meta property="og:description" content="Nhập tên, lời chúc, nhạc tình yêu và gửi link chỉ có hiệu lực 20 phút." />
  <meta property="og:image" content="https://tuyen-ares.github.io/tet2026/og-image.png" />
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="gửi thư yêu thương cá nhân hóa" />
  <meta property="twitter:description"
    content="Nhập tên, lời chúc, nhạc tình yêu và gửi link chỉ có hiệu lực 20 phút." />
  <link id="canonicalLink" rel="canonical" href="https://tuyen-ares.github.io/tet2026/" />
  <script>
    (function () {
      var base = "/";
      if (window.location.pathname.startsWith("/tet2026/")) {
        base = "/tet2026/";
      }
      var baseEl = document.createElement("base");
      baseEl.href = base;
      document.head.appendChild(baseEl);
      var canon = document.getElementById("canonicalLink");
      if (canon) {
        canon.href = window.location.href.split("#")[0];
      }
      var ogUrl = document.querySelector('meta[property="og:url"]');
      if (!ogUrl) {
        ogUrl = document.createElement("meta");
        ogUrl.setAttribute("property", "og:url");
        document.head.appendChild(ogUrl);
      }
      ogUrl.setAttribute("content", window.location.href.split("#")[0]);
    })();
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700&family=DM+Serif+Display&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <!-- Inline SVG favicon to avoid 404 when /favicon.ico is missing -->
  <link rel="icon"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%238b1316'/%3E%3Ctext x='50' y='68' font-size='60' text-anchor='middle' fill='%23ffd27d'%3E%E2%9D%A4%3C/text%3E%3C/svg%3E" />
</head>

<body>
  <div class="noise"></div>
  <div id="effects" class="effects-layer" aria-hidden="true"></div>
  <div id="effectsBuilder" class="effects-layer" aria-hidden="true"></div>
  <div id="audioOverlay" class="audio-overlay d-none">
    <div class="audio-pulse"></div>
    <div class="audio-label">Nhấp vào yêu thương</div>
  </div>
  <main class="container py-5">
    <div class="text-center mb-5">
      <p class="eyebrow">Tết Nguyên Đán • 20 phút yêu thương</p>
      <h1 class="display-title">Lời Chúc Đầu Năm</h1>
      <p class="lead">
        Tạo một trang chúc tết riêng cho người yêu. Nhập tên, lấy link và gửi
        đi ngay.
      </p>
    </div>

    <section id="builder" class="card-glow p-4 p-md-5 mb-5">
      <div class="row g-4 align-items-center">
        <div class="col-lg-7">
          <h2 class="section-title">Tạo link chúc tết</h2>
          <p class="section-desc">
            Link sẽ tồn tại trong 20 phút kể từ lúc tạo.
          </p>
          <form id="linkForm" class="row g-3">
            <div class="col-md-8">
              <label for="loverName" class="form-label">Tên người yêu</label>
              <input type="text" class="form-control form-control-lg" id="loverName" placeholder="Ví dụ: Minh Anh"
                required />
            </div>
            <div class="col-md-12">
              <label for="cardTitleInput" class="form-label">Tiêu đề (ví dụ: Chúc mừng năm mới)</label>
              <input type="text" class="form-control" id="cardTitleInput"
                placeholder="Tiêu đề sẽ hiện trên trang người nhận" />
            </div>
            <div class="col-md-4">
              <label for="pageType" class="form-label">Loại trang</label>
              <select id="pageType" class="form-select">
                <option value="basic">Chúc Tết (cơ bản)</option>
                <option value="confess">Tình yêu</option>
                <option value="lucky">Lì xì</option>
              </select>
            </div>
            <div class="col-md-4 d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                Tạo link
              </button>
            </div>
            <div class="col-12">
              <label for="wishContent" class="form-label">Nội dung lời chúc (tuỳ chọn)</label>
              <textarea id="wishContent" class="form-control" rows="3"
                placeholder="Nhập lời chúc riêng của bạn..."></textarea>
            </div>
            <div class="col-12">
              <label for="audioUrl" class="form-label">Link nhạc tình yêu (tuỳ chọn)</label>
              <input type="url" class="form-control" id="audioUrl" placeholder="https://... (mp3)" />
              <div class="form-text text-light">
                Dán link mp3 công khai. Khi người nhận mở link, nhạc sẽ phát.
              </div>
            </div>
            <div class="col-md-6">
              <label for="senderPronoun" class="form-label">Xưng hô của người gửi</label>
              <select id="senderPronoun" class="form-select">
                <option>Con</option>
                <option>Cháu</option>
                <option>Anh</option>
                <option>Em</option>
                <option>Tao</option>
                <option>Tớ</option>
                <option>Chú</option>
                <option>Bác</option>
                <option>Dì</option>
                <option>Mẹ</option>
                <option>Ba</option>
                <option>Cha</option>
                <option>Má</option>
                <option>Tía</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="receiverPronoun" class="form-label">Xưng hô của người nhận</label>
              <select id="receiverPronoun" class="form-select">
                <option>Mẹ</option>
                <option>Ba</option>
                <option>Cha</option>
                <option>Má</option>
                <option>Tía</option>
                <option>Anh</option>
                <option>Em</option>
                <option>Con</option>
                <option>Cháu</option>
                <option>Bạn</option>
                <option>Chú</option>
                <option>Bác</option>
                <option>Dì</option>
                <option>Thím</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="minLuck" class="form-label">Lì xì tối thiểu (VND)</label>
              <input type="number" class="form-control" id="minLuck" placeholder="1000" min="1000" step="1000" />
            </div>
            <div class="col-md-6">
              <label for="maxLuck" class="form-label">Lì xì tối đa (VND)</label>
              <input type="number" class="form-control" id="maxLuck" placeholder="10000" min="1000" step="1000" />
            </div>
          </form>
        </div>
        <div class="col-lg-5">
          <div id="link-box-root"></div>
        </div>
      </div>
    </section>
    <div id="view-root"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="config.js?v=20260216b"></script>
  <script src="assets/js/core.js"></script>
  <script src="assets/js/api.js?v=20260216b"></script>
  <script src="assets/js/effects.js"></script>
  <script src="assets/js/wheel.js"></script>
  <script src="assets/js/audio.js"></script>
  <script src="assets/js/views.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
