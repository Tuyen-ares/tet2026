name: Backend CI and Deploy

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend-deploy.yml"
  workflow_dispatch:

concurrency:
  group: backend-deploy
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Optional test
        run: |
          if node -e "const s=require('./package.json').scripts||{}; process.exit(s.test?0:1)"; then
            npm test
          else
            echo "No test script found, skipping."
          fi

      - name: Optional build
        run: |
          if node -e "const s=require('./package.json').scripts||{}; process.exit(s.build?0:1)"; then
            npm run build
          else
            echo "No build script found, skipping."
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Trigger Render deploy hook
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
          LEGACY_RENDER_HOOK_URL: ${{ secrets.NAMMOIVUIVE }}
        run: |
          HOOK_URL="${RENDER_DEPLOY_HOOK_URL:-$LEGACY_RENDER_HOOK_URL}"
          if [ -z "$HOOK_URL" ]; then
            echo "No deploy hook secret found (RENDER_DEPLOY_HOOK_URL or NAMMOIVUIVE)."
            exit 1
          fi
          curl -fsS -X POST "$HOOK_URL"
          echo "Render deploy hook triggered."
