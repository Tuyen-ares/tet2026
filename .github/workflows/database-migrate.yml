name: Database Migrations

on:
  push:
    branches: [main]
    paths:
      - "backend/migrations/**"
      - "backend/db-migrations/**"
      - "backend/config/config.cjs"
      - ".github/workflows/database-migrate.yml"
  workflow_dispatch:

concurrency:
  group: database-migrate
  cancel-in-progress: true

jobs:
  migrate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASS }}
      DB_NAME: ${{ secrets.DB_NAME }}
      NODE_ENV: production
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Validate DB secrets
        run: |
          if [ -z "$DB_HOST" ] || [ -z "$DB_USER" ] || [ -z "$DB_NAME" ]; then
            echo "Missing DB secrets (DB_HOST, DB_USER, DB_NAME)."
            exit 1
          fi

      - name: Install deps
        run: npm ci

      - name: Run migrations
        run: npx sequelize-cli db:migrate --env production
