name: Database Migrations

on:
  push:
    branches: [main]
    paths:
      - "backend/migrations/**"
      - "backend/db-migrations/**"
      - "backend/config/config.cjs"
      - ".github/workflows/database-migrate.yml"
  workflow_dispatch:

concurrency:
  group: database-migrate
  cancel-in-progress: true

jobs:
  migrate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASS }}
      DB_NAME: ${{ secrets.DB_NAME }}
      NODE_ENV: production
    steps:
      - uses: actions/checkout@v4

      - name: Check DB secrets
        id: check_secrets
        run: |
          if [ -z "$DB_HOST" ] || [ -z "$DB_USER" ] || [ -z "$DB_NAME" ] || [ -z "$DB_PASS" ] || [ -z "$DB_PORT" ]; then
            echo "ready=false" >> "$GITHUB_OUTPUT"
            echo "DB secrets are missing. Skipping migration."
          else
            echo "ready=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Use Node.js 20
        if: steps.check_secrets.outputs.ready == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install deps
        if: steps.check_secrets.outputs.ready == 'true'
        run: npm install

      - name: Run migrations
        if: steps.check_secrets.outputs.ready == 'true'
        run: npx sequelize-cli db:migrate --env production

      - name: Migration skipped
        if: steps.check_secrets.outputs.ready != 'true'
        run: echo "Skipped migration because GitHub secrets are not configured yet."
